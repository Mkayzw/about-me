<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="100%" height="100%" fill="#1F2937"/>
    <g transform="translate(150,150)">
        <rect x="50" y="100" width="40" height="200" fill="url(#grad2)" opacity="0.8">
            <animate attributeName="height" values="200;100;200" dur="2s" repeatCount="indefinite"/>
            <animate attributeName="y" values="100;200;100" dur="2s" repeatCount="indefinite"/>
        </rect>
        <rect x="120" y="50" width="40" height="300" fill="url(#grad2)" opacity="0.8">
            <animate attributeName="height" values="300;200;300" dur="1.5s" repeatCount="indefinite"/>
            <animate attributeName="y" values="50;150;50" dur="1.5s" repeatCount="indefinite"/>
        </rect>
        <rect x="190" y="150" width="40" height="150" fill="url(#grad2)" opacity="0.8">
            <animate attributeName="height" values="150;250;150" dur="1.8s" repeatCount="indefinite"/>
            <animate attributeName="y" values="150;50;150" dur="1.8s" repeatCount="indefinite"/>
        </rect>
        <rect x="260" y="80" width="40" height="240" fill="url(#grad2)" opacity="0.8">
            <animate attributeName="height" values="240;120;240" dur="2.2s" repeatCount="indefinite"/>
            <animate attributeName="y" values="80;200;80" dur="2.2s" repeatCount="indefinite"/>
        </rect>
        <rect x="330" y="120" width="40" height="180" fill="url(#grad2)" opacity="0.8">
            <animate attributeName="height" values="180;280;180" dur="1.6s" repeatCount="indefinite"/>
            <animate attributeName="y" values="120;20;120" dur="1.6s" repeatCount="indefinite"/>
        </rect>
        <rect x="400" y="60" width="40" height="260" fill="url(#grad2)" opacity="0.8">
            <animate attributeName="height" values="260;160;260" dur="1.9s" repeatCount="indefinite"/>
            <animate attributeName="y" values="60;160;60" dur="1.9s" repeatCount="indefinite"/>
        </rect>
    </g>
    <text x="400" y="520" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle">Music Visualizer</text>
</svg> 