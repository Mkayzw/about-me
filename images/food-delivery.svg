<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="gradFood" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="100%" height="100%" fill="#1F2937"/>
    <g transform="translate(200,100)">
        <!-- Mobile Device Frame -->
        <rect x="100" y="50" width="200" height="350" rx="20" fill="url(#gradFood)" opacity="0.9"/>
        
        <!-- Food Items -->
        <g transform="translate(120,80)">
            <rect x="0" y="0" width="160" height="80" rx="10" fill="#ffffff" opacity="0.2"/>
            <rect x="0" y="100" width="160" height="80" rx="10" fill="#ffffff" opacity="0.15"/>
            <rect x="0" y="200" width="160" height="80" rx="10" fill="#ffffff" opacity="0.1"/>
        </g>
        
        <!-- Animated Delivery Icon -->
        <g transform="translate(150,300)">
            <circle cx="50" cy="50" r="20" fill="#ffffff" opacity="0.3">
                <animate attributeName="cx" values="0;100;0" dur="3s" repeatCount="indefinite"/>
            </circle>
        </g>
    </g>
    <text x="400" y="520" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle">Food Delivery App</text>
</svg> 