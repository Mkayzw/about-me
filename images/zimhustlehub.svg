<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="gradHustle" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="100%" height="100%" fill="#1F2937"/>
    <g transform="translate(200,100)">
        <!-- Platform Base -->
        <rect x="0" y="100" width="400" height="300" rx="20" fill="url(#gradHustle)" opacity="0.9"/>
        
        <!-- Connected Network Lines -->
        <path d="M200 150 L100 250 M200 150 L300 250 M200 150 L200 350" 
              stroke="#ffffff" stroke-width="2" opacity="0.3"/>
        
        <!-- Central Hub -->
        <circle cx="200" cy="150" r="40" fill="#ffffff" opacity="0.2"/>
        
        <!-- Connected Nodes -->
        <circle cx="100" cy="250" r="30" fill="#ffffff" opacity="0.15"/>
        <circle cx="300" cy="250" r="30" fill="#ffffff" opacity="0.15"/>
        <circle cx="200" cy="350" r="30" fill="#ffffff" opacity="0.15"/>
        
        <!-- Icons inside nodes -->
        <g transform="translate(185,140)">
            <path d="M15 0 A15 15 0 0 1 30 15 A15 15 0 0 1 15 30 A15 15 0 0 1 0 15 A15 15 0 0 1 15 0 Z" fill="#ffffff" opacity="0.4"/>
        </g>
        
        <!-- Animated Pulse Effects -->
        <circle cx="200" cy="150" r="45" fill="none" stroke="#ffffff" opacity="0.2">
            <animate attributeName="r" values="45;55;45" dur="2s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0.2;0.1;0.2" dur="2s" repeatCount="indefinite"/>
        </circle>
    </g>
    <text x="400" y="520" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle">ZimHustleHub</text>
</svg> 